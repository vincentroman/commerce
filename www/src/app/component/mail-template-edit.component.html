<div class="page-header">
    <div class="btn-toolbar pull-right">
        <button type="button" class="btn btn-danger btn-lg" (click)="delete()" [hidden]="!entity.uuid" title="Delete"><span class="glyphicon glyphicon-remove"></span></button>
        <a routerLink="/mailtemplates" class="btn btn-primary btn-lg" title="Show all"><span class="glyphicon glyphicon-list"></span></a>
        <a routerLink="/mailtemplates/new" class="btn btn-primary btn-lg" [hidden]="!entity.uuid" title="Add new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <h1 [hidden]="entity.uuid">Add Mail Template</h1>
    <h1 [hidden]="!entity.uuid">Edit Mail Template</h1>
</div>
<form (ngSubmit)="submit()" #form="ngForm">
    <div class="alert alert-success" role="alert" [hidden]="!success">Mail Template saved successfully.</div>
    <div class="alert alert-danger" role="alert" [hidden]="!error">Error saving mail template. Please try again.</div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" required="required" name="type" id="type" [(ngModel)]="entity.type">
            <option value="1">New Account</option>
            <option value="2">Purchase License Key</option>
            <option value="3">Purchase Support Ticket</option>
            <option value="4">Download Evaluation</option>
            <option value="5">Reset Password</option>
        </select>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control" [(ngModel)]="entity.subject" required="required" />
    </div>
    <div class="form-group">
        <label for="body">Content (Body)</label>
        <textarea id="body" name="body" placeholder="Content" class="form-control" [(ngModel)]="entity.body" required="required" rows="15"></textarea>
    </div>
    <a routerLink="/mailtemplates" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid || submitting"><span class="glyphicon glyphicon-ok"></span> Save</button>
</form>
