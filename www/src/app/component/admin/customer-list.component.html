<div class="page-header">
    <div class="btn-toolbar pull-right">
        <a routerLink="/admin/customers/new" class="btn btn-primary btn-lg" title="Add new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <h1>Customers</h1>
</div>
<table class="table table-hover" [hidden]="!entities ||Â !entities.length">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Company</th>
            <th>Email Address</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of entities" class="clickable" (click)="showEntity(customer.uuid)">
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.company}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.createDate.format('YYYY-MM-DD')}}</td>
        </tr>
    </tbody>
</table>
<p [hidden]="!entities ||entities.length">
    No records found.
</p>
