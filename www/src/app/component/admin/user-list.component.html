<div class="page-header">
    <div class="btn-toolbar pull-right">
        <a routerLink="/admin/users/new" class="btn btn-primary btn-lg" title="Add new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <h1>Users</h1>
</div>
<table class="table table-hover" [hidden]="!entities ||Â !entities.length">
    <thead>
        <tr>
            <th>Email Address</th>
            <th>Admin?</th>
            <th>Customer?</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of entities" class="clickable" (click)="showEntity(user.uuid)">
            <td>{{user.email}}</td>
            <td>{{user.roleAdmin ? "Yes" : "No"}}</td>
            <td>{{user.roleCustomer ? "Yes" : "No"}}</td>
            <td>{{user.createDate.format('YYYY-MM-DD')}}</td>
        </tr>
    </tbody>
</table>
<p [hidden]="!entities ||entities.length">
    No records found.
</p>
