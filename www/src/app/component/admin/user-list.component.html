<div class="page-header">
    <div class="btn-toolbar pull-right">
        <form class="form-inline search-form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input type="text" class="form-control" name="search" autofocus="autofocus" (input)="onSearchChange()" [(ngModel)]="search" />
                </div>
            </div>
        </form>
        <a routerLink="/admin/sendmail" class="btn btn-primary btn-lg" title="Send mail"><span class="glyphicon glyphicon-envelope"></span></a>
        <a routerLink="/admin/users/new" class="btn btn-primary btn-lg" title="Add new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <h1>Persons</h1>
</div>
<div [hidden]="!entities ||Â !entities.length">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Email Address</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Company</th>
                <th>Admin?</th>
                <th>Customer?</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of entities" class="clickable" (click)="showEntity(user.uuid)">
                <td>{{user.email}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.company}}</td>
                <td>{{user.roleAdmin ? "Yes" : "No"}}</td>
                <td>{{user.roleCustomer ? "Yes" : "No"}}</td>
                <td>{{user.createDate.format('YYYY-MM-DD')}}</td>
            </tr>
        </tbody>
    </table>
    <div class="entity-list-toolbar">
        <button class="btn btn-primary btn-lg" (click)="fetchMore()" [disabled]="fetching" *ngIf="enableFetchMore">
            <span *ngIf="!fetching">Load more results</span>
            <span *ngIf="fetching">Fetching...</span>
        </button>
    </div>
</div>
<p [hidden]="!entities || entities.length">
    No records found.
</p>
