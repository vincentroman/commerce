<div class="page-header">
    <div class="btn-toolbar pull-right">
    </div>
    <h1>Orders</h1>
</div>
<div [hidden]="!entities ||Â !entities.length">
    <table class="table table-hover">
        <thead>
            <tr style="white-space:nowrap">
                <th>Customer</th>
                <th>Email</th>
                <th>Broker</th>
                <th>Reference ID</th>
                <th># Items</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of entities" class="clickable" (click)="showEntity(order.uuid)">
                <td><span *ngIf="order.customer">{{order.customer.printableName()}}</span></td>
                <td><span *ngIf="order.customer">{{order.customer.email}}</span></td>
                <td><span *ngIf="order.broker">{{order.broker.name}}</span></td>
                <td>{{order.referenceId}}</td>
                <td>{{order.itemIds.length}}</td>
                <td>{{order.createDate.format('YYYY-MM-DD HH:mm')}}</td>
            </tr>
        </tbody>
    </table>
    <div class="entity-list-toolbar">
        <button class="btn btn-primary btn-lg" (click)="fetchMore()" [disabled]="fetching" *ngIf="enableFetchMore">
            <span *ngIf="!fetching">Load more results</span>
            <span *ngIf="fetching">Fetching...</span>
        </button>
    </div>
</div>
<p [hidden]="!entities ||entities.length">
    No records found.
</p>
