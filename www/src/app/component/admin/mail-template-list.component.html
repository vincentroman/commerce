<div class="page-header">
    <div class="btn-toolbar pull-right">
    </div>
    <h1>Mail Templates</h1>
</div>
<div [hidden]="!entities ||Â !entities.length">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Type</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mailTemplate of entities" class="clickable" (click)="showEntity(mailTemplate.uuid)">
                <td>{{mailTemplate.getPrintableType()}}</td>
                <td>{{mailTemplate.subject}}</td>
            </tr>
        </tbody>
    </table>
    <div class="entity-list-toolbar">
        <button class="btn btn-primary btn-lg" (click)="fetchMore()" [disabled]="fetching" *ngIf="enableFetchMore">
            <span *ngIf="!fetching">Load more results</span>
            <span *ngIf="fetching">Fetching...</span>
        </button>
    </div>
</div>
<p [hidden]="!entities ||entities.length">
    No records found.
</p>
