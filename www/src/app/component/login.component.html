<div class="page-header">
    <div class="btn-toolbar pull-right">
        <div class="btn-group">
        </div>
    </div>
    <h1>Login</h1>
</div>
<form (ngSubmit)="submit()" #form="ngForm">
    <div class="alert alert-danger" role="alert" [hidden]="!loginError">Invalid username and/or password!</div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" class="form-control" [(ngModel)]="model.email" required="required" autofocus="autofocus" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="model.password" required="required" />
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid || submitting">Submit</button>
    <p style="margin-top:25px"><a routerLink="/pwreset">Forgot your password?</a></p>
</form>
