<div class="page-header">
    <div class="btn-toolbar pull-right">
        <a routerLink="/systemsettings" class="btn btn-primary btn-lg" title="Show all"><span class="glyphicon glyphicon-list"></span></a>
    </div>
    <h1>Edit System Setting</h1>
</div>
<form (ngSubmit)="submit()" #form="ngForm">
    <div class="alert alert-success" role="alert" [hidden]="!success">Setting saved successfully.</div>
    <div class="alert alert-danger" role="alert" [hidden]="!error">Error saving setting. Please try again.</div>
    <div class="form-group">
        <label>Setting</label>
        <p class="form-control-static">{{entity.description}}</p>
    </div>
    <div class="form-group">
        <label for="subject">Value</label>
        <input type="text" id="value" name="value" placeholder="Value" class="form-control" [(ngModel)]="entity.value" required="required" autofocus="autofocus" />
    </div>
    <a routerLink="/systemsettings" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid || submitting"><span class="glyphicon glyphicon-ok"></span> Save</button>
</form>
